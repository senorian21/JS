<body>
    <script>
        function sumTwoSmallestNumbers(numbers) {
            let minNum1 = Infinity;
            let minNum2 = Infinity;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] < minNum1) {
                    minNum2 = minNum1;
                    minNum1 = numbers[i];
                } else if (numbers[i] < minNum2) {
                    minNum2 = numbers[i];
                }
            }

            return minNum1 + minNum2;
        }

        const array = [19, 5, 42, 2, 77];
        console.log(sumTwoSmallestNumbers(array)); 

    </script>
