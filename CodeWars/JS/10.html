<body>
    <script>
        function bmi(weight, height) {
            let result = weight / (height * height)
            if (result <= 18.5){
                return 'Underweight'
            } else if (result <= 25.0){
                return 'Normal'
            } else if (result <= 30.0){
                return 'Overweight'
            } else if (result > 30.0){
                return 'Obese'
            } 
            
        }



        console.log(bmi(50, 1.80))
    </script>
</body>

</html>
