    <script>
        function feast(beast, dish) {
            let beastArray = beast.split('');
            let dishArray = dish.split('');
            let firstLetterBeast = beastArray[0];
            let lastLetterBeast = beastArray[beastArray.length - 1];
            let firstLetterDish = dishArray[0];
            let lastLetterDish = dishArray[dishArray.length - 1];
            return firstLetterBeast === firstLetterDish && lastLetterBeast === lastLetterDish;
        }


    </script>
