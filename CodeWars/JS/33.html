<body>
    <script>
        function removeSmallest(numbers) {
            if (numbers.length === 0) {
                return numbers;
            }

            let minNum = Math.min(...numbers);
            let index = numbers.indexOf(minNum);

            return numbers.slice(0, index).concat(numbers.slice(index + 1));
        }



        console.log(removeSmallest([1, 2, 3, 4, 5, 6, 7]))
    </script>
