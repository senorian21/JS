<body>
    <script>
        function findSmallestInt(arr) {
            let minNum = arr[0]
            for(let i = 0; i < arr.length; i++){
                if(arr[i] < minNum){
                    minNum = arr[i]
                }
            } 
            return minNum
        } 
        console.log(findSmallestInt([78, 56, 232, 12, 8]))
    </script>
</body>
