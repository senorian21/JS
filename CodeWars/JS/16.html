<body>
    <script>
        function nbYear(population, percent, come, targetPopulation) {
            let year = 0
            while(population < targetPopulation){
                population = Math.floor(population + population * (percent / 100) + come)
                year++
            }
            return year
        }




        console.log(nbYear(1500, 5, 100, 5000))
    </script>
