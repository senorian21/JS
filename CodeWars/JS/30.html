<body>
    <script>
        function getSum(a, b) {
            if (a === b) {
                return a;
            }

            let sum = 0;
            if (a > b) {
                [a, b] = [b, a]; 
            }

            for (let i = a; i <= b; i++) {
                sum += i;
            }
            return sum;
        }


        console.log(getSum(2, 2))
    </script>
