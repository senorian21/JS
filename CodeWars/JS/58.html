<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function oddOrEven(array) {
            if (array.length === 0) {
                return 'even';
            }
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            if (sum % 2 === 0) {
                return 'even';
            } else {
                return 'odd';
            }
        }

    </script>
</body>

</html>
