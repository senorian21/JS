<body>
    <script>
        const zeroFuel = (distanceToPump, mpg, fuelLeft) => {
            let  runOnHalons = fuelLeft * mpg;
            if (runOnHalons >= distanceToPump) {
                return true
            } else {
                return false
            }
        }


        console.log(zeroFuel(50, 25, 2))
    </script>
