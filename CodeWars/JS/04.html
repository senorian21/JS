<body>
    <script>
        function countSheeps(sheep) {
            let numberOfsheep = 0
            for (i = 0; i < sheep.length; i++) {
                if (sheep[i] === sheep[i]) {
                    if (sheep[i] === true) {
                        numberOfsheep++
                    }
                }
            }
            return numberOfsheep
        }
        sheep = [undefined, null, false, true];
        console.log(countSheeps(sheep))
    </script>
</body>
