<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findAverage(array) {
            if (array.length === 0) {
                return 0; // или другое значение, которое имеет смысл в вашем контексте
            }

            let sum = 0;
            for (const value of array) {
                sum += value;
            }

            return sum / array.length
        }
    </script>
</body>

</html>
