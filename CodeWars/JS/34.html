<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function repeatStr(n, str) {
            let strResult = ""
            for(let i = 0; i < n; i++){
                strResult = strResult + str
            }
            return strResult
        }

        console.log(repeatStr('Int', 6))
    </script>
</body>
