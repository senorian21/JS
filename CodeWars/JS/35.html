<!DOCTYPE html>

<body>
    <script>
        function disemvowel(str) {
            let vowelsEnglish = ['A', 'E', 'I', 'O', 'U', 'a', 'e', 'i', 'o', 'u'];
            return str.split('').filter(char => !vowelsEnglish.includes(char)).join('');
        }



        console.log(disemvowel("This website is for losers LOL!"))
    </script>
</body>
