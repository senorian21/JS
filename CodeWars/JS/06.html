<body>
    <script>
        function fakeBin(x) {
            let word = x.split('')
            let result = '';
            for (let i = 0; i < word.length; i++) {
                if (word[i] >= '5'){
                    word[i] = '1'
                    result += word[i]
                } else {
                    word[i] = '0'
                    result += word[i]
                }
            }
            return result
        }

        console.log(fakeBin('45385593107843568'))

    </script>
</body>
