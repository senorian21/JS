<body>
    <script>
        function reverseSeq (num) {
            let shag = num
            let result = [];
            for (let i = 0; i < num; i++) {
                result.push(shag)
                shag--
            }
            return result
        }

        console.log(reverseSeq(5))
    </script>
</body>
