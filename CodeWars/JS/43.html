<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function replace(sentence) {
            let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let result = '';

            for (let i = 0; i < sentence.length; i++) {
                if (vowels.includes(sentence[i])) {
                    result += '!';
                } else {
                    result += sentence[i];
                }
            }

            return result;
        }
    </script>
</body>

</html>
