<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function grow(x) {
            let multipu = 1
            for(let i = 0; i < x.length; i++){
                multipu = multipu * x[i]
            }
            return multipu
        }
        console.log(grow([1, 2, 3]))
    </script>
</body>

</html>
