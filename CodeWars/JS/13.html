<body>
    <script>
        function sum(numbers) {
            if (!numbers || numbers.length === 0) { 
                return 0;
            } else {
                let sum = 0;
                for (let i = 0; i < numbers.length; i++) { 
                    sum += numbers[i];
                }
                return sum;
            }
        }




        console.log(sum[1,2,3,4,5,-9,1])
