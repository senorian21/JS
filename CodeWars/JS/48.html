<body>
    <script>
        function findNeedle(haystack) {
            let indexNeedle = 0
            for(let i = 0; i < haystack.length; i++){
                if (haystack[i] === 'Needle' || haystack[i] === 'needle' ){
                    indexNeedle = i
                    return `found the needle at position ${indexNeedle}`
                }
            }
            return 'needle not found';
        }
    </script>
