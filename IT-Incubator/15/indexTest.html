<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        const vocabulary = {
            words: {
                word0: {
                    original: 'Hello',
                    translations: 'Привет',
                },
                word1: {
                    original: 'Thank you',
                    translations: 'Спасибо',
                },
                word2: {
                    original: 'Goodbye',
                    translations: 'Пока',
                },
            },
            wordsCount: 3,

        }

        const notificationMessages = {
            start: {
                hello: 'Привет, удачи в изучении англиского',
            },
            result: {
                finishSuccess: 'Отлично, вы справились!',
                finishUnSuccess: 'Неплохо, но вы можете лучше. Попробуйте еще раз!',
            }
        }


        const settings = {
            correctAnswersMinPrecent: 40,
        }

        const result = {
            userCorrectAnswer: 0,
        }


        document.write(notificationMessages.start.hello, '<br>')

        let userAnswer0 = prompt(vocabulary.words.word0.original)
        window.document.write('Пользователь ответил: ' + userAnswer0, '<br>')
        if (userAnswer0 === vocabulary.words.word0.translations) {
            result.userCorrectAnswer++
        }

        let userAnswer1 = prompt(vocabulary.words.word1.original)
        document.write('Пользователь ответил: ' + userAnswer1, '<br>')
        if (userAnswer1 === vocabulary.words.word1.translations) {
            result.userCorrectAnswer++
        }

        let userAnswer2 = prompt(vocabulary.words.word2.original)
        document.write('Пользователь ответил: ' + userAnswer2, '<br>')
        if (userAnswer2 === vocabulary.words.word2.translations) {
            result.userCorrectAnswer++
        }

        let userCorrectPrecentAnswer = result.userCorrectAnswer / vocabulary.wordsCount * 100

        if (userCorrectPrecentAnswer > settings.correctAnswersMinPrecent) {
            document.write(notificationMessages.result.finishSuccess, '<br>')
        } else {
            document.write(notificationMessages.result.finishUnSuccess, '<br>')
        }

    </script>
</body>

</html>
